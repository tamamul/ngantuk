name: Build Laravel Project

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, dom, pdo_mysql, tokenizer, fileinfo
          ini-values: post_max_size=256M, upload_max_filesize=256M, memory_limit=512M

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Copy .env Example
        run: cp .env.example .env

      - name: Generate APP Key
        run: php artisan key:generate --no-interaction

      - name: Clear Laravel Cache
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear

      - name: Remove Unnecessary Files
        run: rm -rf tests/ node_modules/ .github/

      - name: Create ZIP of Project
        run: zip -r absensi-guru.zip . -x "*.git*" "*.github*" "vendor/*" "node_modules/*"

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: absensi-guru
          path: absensi-guru.zip
